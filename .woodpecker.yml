services:
  gitea:
    image: skinnyjames/grits-gitea-fixture:latest

pipeline:
  test:
    image: "skinnyjames/crystal-libgit2:xmake"
    pull: true
    environment:
      - CI=true
    commands:
      - xmake q -y git2
      - chmod 700 spec/helpers/gitea/gitea
      - eval $(ssh-agent)
      - crystal spec
